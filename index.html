<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Return on Net Assets Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="PEGRatioRadio" name="variables" checked>
  <label for="PEGRatioRadio">PEG Ratio</label>

  <input type="radio" id="PERatioRadio" name="variables">
  <label for="PERatioRadio">P/E Ratio</label>

  <input type="radio" id="annualEPSGrowthRadio" name="variables">
  <label for="annualEPSGrowthRadio">Annual EPS Growth</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">P/E Ratio</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Annual EPS Growth</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
